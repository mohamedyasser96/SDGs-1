<div class="wrapper">
  <div class="header">
    <div class="left-header">
      <h1>PROJECTS</h1>
      <button
        nz-button
        nzType="default"
        nzGhost
        class="button"
        (click)="showCreateProject()"
      >
        Create Project
      </button>
    </div>
    <img src="../../../../assets/arrow.svg" class="arrow" />
  </div>
  <div class="content-wrapper">
    <div class="nav-bar" *ngIf="isPS">
      <app-ps-nav-bar></app-ps-nav-bar>
    </div>
    <!-- <div class="nav-bar" *ngIf="isNGO">
      <app-ngo-nav-bar></app-ngo-nav-bar>
    </div> -->
    <div id="content" *ngIf="projects.length > 0">
      <div class="card" *ngFor="let project of projects">
        <img src="../../../../assets/project2.svg" class="img" />
        <h2>{{ project.name }}</h2>
        <h5>{{ project.aim }}</h5>
      </div>
    </div>
    <div id="content" *ngIf="projects.length == 0">
      <h2 style="color: #007db8;">No Projects Available</h2>
    </div>
  </div>
</div>

<nz-modal
  [(nzVisible)]="isVisible"
  nzTitle="Create New Project"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="submitForm()"
>
  <form nz-form [formGroup]="validateForm">
    <nz-form-item>
      <nz-form-label [nzSm]="9" [nzXs]="24" nzRequired nzFor="name"
        >Project Name</nz-form-label
      >
      <nz-form-control
        [nzSm]="14"
        [nzXs]="24"
        nzErrorTip="The input is not valid Name!"
      >
        <input nz-input formControlName="name" id="name" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="9" [nzXs]="24" nzRequired nzFor="aim"
        >Project Aim</nz-form-label
      >
      <nz-form-control
        [nzSm]="14"
        [nzXs]="24"
        nzErrorTip="The input is not valid Aim!"
      >
        <textarea
          nz-input
          formControlName="aim"
          id="aim"
          [nzAutosize]="{ minRows: 2, maxRows: 4 }"
        ></textarea>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="9" [nzXs]="24" nzRequired nzFor="duration"
        >Project Duration</nz-form-label
      >
      <nz-form-control
        [nzSm]="6"
        [nzXs]="24"
        nzErrorTip="The input is not valid Duration!"
      >
        <nz-input-group nzSuffix="Days">
          <input nz-input formControlName="duration" id="duration" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="9" [nzXs]="24" nzRequired nzFor="people"
        >No. of People Targeted</nz-form-label
      >
      <nz-form-control
        [nzSm]="6"
        [nzXs]="24"
        nzErrorTip="The input is not valid Number of People Targeted!"
      >
        <nz-input-group nzSuffix="Person">
          <input nz-input formControlName="people" id="people" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-modal>
